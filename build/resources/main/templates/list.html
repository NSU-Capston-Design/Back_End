<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>id</th>
    <th>UserID</th>
    <th>userEmail</th>
    <th>userPassword</th>
    <th>userName</th>
    <th>userPhone</th>
    <th>userBirth</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
  <tr th:each="member: ${memberList}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.userId}"></td>
    <td th:text="${member.userEmail}"></td>
    <td th:text="${member.userPassword}"></td>
    <td th:text="${member.userName}"></td>
    <td th:text="${member.userPhone}"></td>
    <td th:text="${member.userBirth}"></td>
    <!-- 상세조회 링크 -->
    <td>
      <a th:href="@{|/user/${member.userId}|}">조회</a>
    </td>
    <!-- 삭제 링크 -->
    <td>
      <a th:href="@{|/user/delete/${member.userId}|}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
